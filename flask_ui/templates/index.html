<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Disease Prediction</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

</head>
<body>
<div class="card">
    <h1>Heart Disease Prediction</h1>
    <form method="post">
        <div>
            <label>Age</label>
            <input type="number" name="age" value="50" required>
        </div>
        <div>
            <label>Sex (0=Female, 1=Male)</label>
            <input type="number" name="sex" value="1" required>
        </div>
        <div>
            <label>Chest Pain Type (cp)</label>
            <input type="number" name="cp" value="0" required>
        </div>
        <div>
            <label>Resting BP (trestbps)</label>
            <input type="number" name="trestbps" value="120" required>
        </div>
        <div>
            <label>Cholesterol (chol)</label>
            <input type="number" name="chol" value="200" required>
        </div>
        <div>
            <label>Fasting Blood Sugar (fbs)</label>
            <input type="number" name="fbs" value="0" required>
        </div>
        <div>
            <label>Rest ECG (restecg)</label>
            <input type="number" name="restecg" value="1" required>
        </div>
        <div>
            <label>Max Heart Rate (thalach)</label>
            <input type="number" name="thalach" value="150" required>
        </div>
        <div>
            <label>Exercise Induced Angina (exang)</label>
            <input type="number" name="exang" value="0" required>
        </div>
        <div>
            <label>Oldpeak</label>
            <input type="text" name="oldpeak" value="1.0" required>
        </div>
        <div>
            <label>Slope</label>
            <input type="number" name="slope" value="2" required>
        </div>
        <div>
            <label>CA</label>
            <input type="number" name="ca" value="0" required>
        </div>
        <div class="full-width">
            <label>Thal</label>
            <input type="number" name="thal" value="2" required>
        </div>
        <button type="submit">Predict</button>

        {% if prediction is not none %}
            <div class="result {{ 'positive' if prediction else 'negative' }}">
                {{ '‚ù§Ô∏è Heart Disease Detected' if prediction else 'üíö No Heart Disease' }}
            </div>
        {% endif %}
    </form>
</div>
</body>
</html>
